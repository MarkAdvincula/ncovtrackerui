<mat-grid-list cols="5" rowHeight="2.5:1">
  <mat-grid-tile *ngFor="let city of features">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{city.attributes.residence}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>Confirmed: {{city.attributes.value}}</mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
